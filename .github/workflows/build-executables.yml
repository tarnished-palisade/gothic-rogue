name: Build Game Executables

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Allows all jobs to run even if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name_prefix: gothic-rogue-linux
            pyinstaller_separator: ":"
          - os: macos-latest
            asset_name_prefix: gothic-rogue-mac
            pyinstaller_separator: ":"
          - os: windows-latest
            asset_name_prefix: gothic-rogue-win
            pyinstaller_separator: ";"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # This is fine, as setup-python handles it correctly

    # FIX 1: Corrected the Python development package name for Linux
    - name: Install System Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

    - name: Install System Dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf

    - name: Install Python packages
      run: python -m pip install --upgrade pip pygame==2.6.0 platformdirs==4.2.2 pyinstaller==6.9.0

    - name: Build with PyInstaller
      run: pyinstaller --onefile --add-data "assets${{ matrix.pyinstaller_separator }}assets" --name gothic-rogue main.py

    # FIX 2: Corrected the macOS packaging step
    - name: Package artifacts
      shell: bash
      run: |
        # Create a build directory to place all artifacts into
        mkdir build
        
        # Windows creates a .exe file
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv ./dist/gothic-rogue.exe ./build/${{ matrix.asset_name_prefix }}
        # macOS and Linux create a single executable file
        else
          mv ./dist/gothic-rogue ./build/${{ matrix.asset_name_prefix }}
        fi

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name_prefix }}
        path: ./build/*
